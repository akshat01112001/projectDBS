<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Student.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    <link rel="icon" href="Exam.jpeg" type="image/x-icon" />
</head>
<body>
    <div class="heading">
        <table class="wrap">
            <fieldset>
                <h1>Create your Account</h1><br>
                <center>
                    <input type="text" placeholder="First Name" required><br>
                    <input type="text" placeholder="Last Name" required><br>
                    <input type="date" placeholder="Date of Birth" required alt="Date of Birth"><br>
                    <input type="text" placeholder="Contact Number" required><br>
                    <input type="email" placeholder="Email" required><br>
                    <input type="text" placeholder="Student ID" required><br>
                    <input type="username" placeholder="Username" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <br><br>
                    <div class="liquid">
                        <button type="submit" value="submit">
                            <span>Submit</span>
                        </button>
                    </div>
                </center>
                <br><br>
            </fieldset>
        </table>
        <br><br>
    </div>
</body>
</html>
