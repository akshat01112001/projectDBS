            <fieldset>
                <h1><p align="center">Admin Login</p></h1>
                <center>
                <input type="username" placeholder="Username"><br>
                <input type="password" placeholder="Password" id="myInput"><br><br>
                <input type="checkbox" onclick="myFunction()">Show Password
                <script>
                    function myFunction() {
                            var x = document.getElementById("myInput");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                    }
                    function onSignIn() {
                        location.href = "DashBoard.jsp"
                    }
                </script><br><br><br>
                    <div class="liquid">
                        <button type="submit" value="submit">
                            <span>Login</span>
                        </button>
                    </div>
                    <br>
                </center>
                <a href="Admin_Reg.html" style="color: aliceblue;">New here? Create an Admin Account</a><br><br>
            </fieldset>
        </table>
    </div>
