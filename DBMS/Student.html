<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Student.css">
    <link rel="icon" href="Exam.jpeg" type="image/x-icon" />
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="index.html">Examomatic</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Login</a>
                    <div class="dropdown-menu">
                        <a href="Student.html" class="dropdown-item">Student Login</a>
                        <a href="Admin.html" class="dropdown-item">Admin Login</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Registration</a>
                    <div class="dropdown-menu">
                        <a href="Student_Reg.html" class="dropdown-item">Student Registration</a>
                        <a href="Admin_Reg.html" class="dropdown-item">Admin Registration</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <div class="heading">
        <table class="wrap">
            <fieldset>
                <h1><p align="center">Login to your Account</p></h1>
                <br>
                <center>
                    <form action="" method="get" id="form">
                    <input type="username" placeholder="Username" required><br>
                    <input type="password" placeholder="Password" id="myInput" required><br><br>
                    <input type="checkbox" onclick="myFunction()">Show Password
                    </form>
                    <br><br>
                </center>
                <script>
                    function myFunction() {
                        var x = document.getElementById("myInput");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                    function onSignIn() {
                        location.href = "DashBoard.jsp"
                    }
                </script>
                <center>
                    <div class="liquid">
                        <button type="submit" value="submit" form="form">
                            <span>Login</span>
                        </button>
                    </div>
                    <br>
                    <a href="Student_Reg.html" style="color: aliceblue;">New here? Create an Account</a>
                    <br><br>
                </center>
            </fieldset>
        </table>
        <br><br>
    </div>
</body>
</html>
