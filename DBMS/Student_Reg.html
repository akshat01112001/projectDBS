<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Student.css">
    <link rel="icon" href="Exam.jpeg" type="image/x-icon" />
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="index.html">Examomatic</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Login</a>
                    <div class="dropdown-menu">
                        <a href="Student.html" class="dropdown-item">Student Login</a>
                        <a href="Admin.html" class="dropdown-item">Admin Login</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Registration</a>
                    <div class="dropdown-menu">
                        <a href="Student_Reg.html" class="dropdown-item">Student Registration</a>
                        <a href="Admin_Reg.html" class="dropdown-item">Admin Registration</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <div class="heading">
        <table class="wrap">
            <fieldset>
                <h1 align="center">Create your Account</h1><br>
                <p align="left">
                    <form action="" method="get" id="form">
                    <label for="Name">Name: </label>
                    <input class="Name" type="text" placeholder="First Name" required>
                    <input class="Name" type="text" placeholder="Middle Name">
                    <input class="Name" type="text" placeholder="Last Name" required><br><br>
                    <label for="DOB">Date of Birth: </label>
                    <input id="DOB" type="date" placeholder="Date of Birth" required alt="Date of Birth">
                    <label for="phone">Phone Number: </label>
                    <input id="phone" type="text" placeholder="Contact Number" required><br><br>
                    <label for="email">Email: </label>
                    <input id="email" type="email" placeholder="Email" required><br><br>
                    <label for="Usrn">Username: </label>
                    <input id="Usrn" type="username" placeholder="Username" required>
                    <label for="passwd">Password: </label>
                    <input id="passwd" type="password" placeholder="Password" required><br>
                    </form>
                    <br><br>
                </p>
                <div class="liquid" align="center">
                    <button type="submit" value="submit" form="form">
                        <span>Submit</span>
                    </button>
                </div>
                <br><br>
            </fieldset>
        </table>
        <br><br>
    </div>
</body>
</html>
